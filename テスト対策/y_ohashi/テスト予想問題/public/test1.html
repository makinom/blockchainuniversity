    <a class="btn btn-default btn-sm" role="button" data-toggle="collapse" href="#answer{{ $index }}" aria-expanded="false" aria-controls="answer{{ $index }}">回答を見る</a>

<script type="text/javascript">
var vue = new Vue({
  el: '#title',
  data: {
    title: 'BCCCテスト予想問題 その1'
  }
});
var jsonPath = 'test1.json';
var jqXHR = $.getJSON(jsonPath);
jqXHR.done(function(json) {
var qa = new Vue({
  el: '#q-and-a',
  data: {
    items: json
  }
})


});
</script>
